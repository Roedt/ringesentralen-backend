version: 2

registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.READER_TOKEN}}
  gradle-artifactory:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/pensjonsbrev
    username: ${{ github.repository_owner }}
    password: ${{secrets.READER_TOKEN}}

updates:
  # ==============
  # KOTLIN BACKEND
  # ==============
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      quarkus:
        patterns:
          - "io.quarkus*"
          - "io.quarkiverse*"

  # ==============
  # GITHUB ACTIONS
  # ==============
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"

  # ==============
  # Docker backend
  # ==============
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
    groups:
      docker-frontend:
        patterns:
          - "*"