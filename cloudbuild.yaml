steps:

  # github-brukarnamn
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', "gcloud secrets versions access latest --secret=github-user --format='get(payload.data)' | tr '_-' '/+' | base64 -d > github_user.txt" ]

 # github-passord
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', "gcloud secrets versions access latest --secret=github-password --format='get(payload.data)' | tr '_-' '/+' | base64 -d > github_password.txt" ]

  # Create docker image
  - name: gcr.io/cloud-builders/docker
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker build --build-arg GITHUB_USER_IN=$( < github_user.txt) --build-arg GITHUB_PASSWORD_IN=$( < github_password.txt) -t gcr.io/$PROJECT_ID/ringesentralen-backend .

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ringesentralen-backend']

  # Start up a cloud instance
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
      'beta',
      'run',
      'deploy',
      'ringesentralen-backend',
      '--image', 'gcr.io/$PROJECT_ID/ringesentralen-backend',
      '--allow-unauthenticated',
      '--platform=managed',
      '--region=europe-north1'
      ]
options:
  machineType: N1_HIGHCPU_8

# Image name
images: ['gcr.io/$PROJECT_ID/ringesentralen-backend']
